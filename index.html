<!--INDEX.HTML START-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- in mobile set zoom level to 100%, set size to equal device width -->
	<meta name="viewport" content="initial-scale.1.0, width=device-width">
	<title>Jonathan Miller - Dynamic Tem Page</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<main class="wrapper">

		<h1 id="mainTitle">A Dynamic Duo</h1>

		<section id="memberSection">
			<div id="bioLB" class="hidden">
				<button id="close">X</button>
				<div id="memberInfo">
					<img src="images/jon.jpg" alt="Member Picture" id="memberPic">
					<h3 id="memberName"></h3>
					<p id="memberBio"></p>
				</div>
			</div>

			<div class="memberPortrait">
				<h2 class="teamMember">Jonathan Miller</h2>
					<img src="images/jon.jpg" alt="Jonathan	Miller">
						<button class="teamSelect" data-member="jon">Learn More About Me</button>
			</div>

			<div class="memberPortrait">
				<h2 class="teamMember">Bruce Wayne</h2>
					<img src="images/bruce.jpg" alt="Bruce Wayne">
						<button class="teamSelect" data-member="bruce">Learn More About Me</button>
			</div>
		</section>
		
	
	</main> <!-- wrapper container cloaing tag-->

	<script src="js/main.js"></script>
</body>
</html>
